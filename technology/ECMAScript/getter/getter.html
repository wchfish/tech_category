<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getter</title>
</head>
<body>
<h3>getter属性</h3>

<script>
    var obj = {
        log: ['example','test', 'case'],
        get latest() {
            if (this.log.length == 0) return undefined;
            return this.log[this.log.length - 1];
        }
    }
    console.log(obj.latest);
</script>
</body>
</html>
